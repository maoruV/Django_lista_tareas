{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    
    <link rel="stylesheet" href="{% static 'lista_de_tareas/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar Tarea</h1>
        <form action="{% url 'editar_tarea' tarea.id %}" method="post" class="add-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="id_titulo">Título:</label>
                    <input type="text" id="id_titulo" name="titulo" value="{{ tarea.titulo }}" required>
                </div>
                <div class="form-group">
                    <label for="id_categoria">Categoría:</label>
                    <select id="id_categoria" name="categoria">
                        {% for key, value in categorias %}
                        <option value="{{ key }}" {% if tarea.categoria == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="add-btn">Guardar Cambios</button>
            <a href="{% url 'lista_tareas' %}" class="btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
